<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden; 
            background: #FFFFFF;
            font-family: "American Typewriter", "Special Elite", "Courier New", Courier, monospace;
            height: 100vh; 
            position: relative;
        }
        
        .container {
            position: relative;
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('Title_Sequence.gif'); 
            background-size: cover;
            background-position: center;
            z-index: 0; 
        }
        
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            z-index: 1; 
        }
        
        .heading {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            margin-top: 20px;
        }
        
        .start-button {
            padding: 15px 30px; 
            font-size: 24px; 
            background-color: rgb(115, 9, 9);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .start-button span {
            font-family: "Special Elite", cursive;
        }

        .start-button:hover {
            background-color: rgb(67, 1, 1);
        }
        
        .subtext {
            font-size: 20px; 
            margin-top: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
        }

        /* Overlay for portrait mode */
        #overlay {
            background: rgba(0, 0, 0, 0.8);
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div>
            <p>Please rotate your screen</p>
        </div>
    </div>

    <div class="container">
        <div class="background-container"></div>
        <div class="content">
            <div class="subtext">Where Generative AI is not as normal as it seems.</div>
            <button class="start-button" onclick="location.href='page2.html'">
                <span>Start</span>
            </button>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="Title_Sequence.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('bg-audio');
            const overlay = document.getElementById('overlay');

            function checkOrientation() {
                if (window.innerHeight > window.innerWidth) {
                    overlay.style.display = "flex";
                } else {
                    overlay.style.display = "none";
                }
            }

            checkOrientation();
            window.addEventListener('resize', checkOrientation);
    
            function enableAudioPlayback() {
                if (audio.paused) {
                    audio.play().catch(error => console.log("Playback failed", error));
                }
                document.body.removeEventListener('click', enableAudioPlayback);
            }
    
            document.body.addEventListener('click', enableAudioPlayback);
        });
    </script>

</body>
</html>
